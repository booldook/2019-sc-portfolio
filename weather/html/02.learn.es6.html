const log = console.log;
const clear = console.clear;

// ES5 객체
const human = {
	age: 25,
	name: "홍길동",
	speak: function() {
		log(this.name + "이(가) 말한다");
	} 
}

	age: 28,
	name: "홍길순",

	} 
}
human2.name = "홍길순";
human2.height = 175;
log(human2.height);

log(human.age);
human.age = 30;

var arr3 = new Array();
arr3.leng = "333";
log(arr3.leng);
arr3.speak = function(){
	console.log("저는 배열입니다.");
}
arr3.speak();

// IIFE // ES5
const Human = (function(){
	this.age;
	this.name;
	function Human(age, name) {
		this.age = age;
		this.name = name;
	}
	Human.prototype.speak = function(){
		console.log(this.name + "이(가) "+this.age+" 세 라고 말한다.");
	}
	return Human;
}());

clear();
var hong = new Human(30, "홍길동");
var hong2 = new Human(28, "홍길순");
hong.speak();
hong2.speak();

const Slide = (function(){
	//생성자 - Constructor
	function Slide(_obj, _type, duration, delay) {

	}
	return Slide;
}());

// ES6 객체
class HumanES6 {
	constructor(_age, _name) {
		this.age = _age;
		this.name = _name;
	}
	speak() {
		log(this.name + "이(가) " + this.age + " 세 라고 외칩니다.");
	}
}
const hong3 = new HumanES6(25, "홍길동");
const hong4 = new HumanES6(28, "홍길영");
hong3.speak();
hong4.speak();
</script>
